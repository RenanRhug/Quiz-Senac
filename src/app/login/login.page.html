<ion-header>
  <ion-toolbar>
    <ion-title color="new">EstudaQuiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="inputLogin" size="12" size-lg="3">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-input placeholder="UsuÃ¡rio"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="inputLogin" size="12" size-lg="3">
        <ion-icon name="lock-open-outline"></ion-icon>
        <ion-input type="password" placeholder="Senha">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-buttons>
        <ion-col class="createOrForgot">
          <ion-button color="background" class="create" (click)="create()">Criar conta</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="background" class="forgot" href="/forgot">Esqueceu sua senha?</ion-button>
        </ion-col>
      </ion-buttons>
    </ion-row>
    <ion-row>
      <ion-col class="loginButtonContainer">
        <ion-buttons>
          <ion-button class="login" (click)="login()">Entrar</ion-button>
          <!-- <ion-button color="buttons" (click)="anonimous()">Anonimo</ion-button> -->
        </ion-buttons>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-img src="assets/image.png" >
    
  </ion-img>
</ion-content>
