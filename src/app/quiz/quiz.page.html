<ion-header class="ion-no-border header">
  <ion-toolbar class="toolbarContent">
    <ion-title color="new">EstudaQuiz</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="titleQuiz">
          <ion-title class="title" color="new">{{ typeTest }}</ion-title>
      </ion-col>
      <ion-col class="titleQuiz">
        <ion-list>
          <ion-radio-group [compareWith]="compareWith" (ionChange)="handleChange($event)">
            <ion-item *ngFor="let food of foods; trackBy: trackItems">
              <ion-radio [value]="food" labelPlacement="stacked" alignment="start">{{ food.name }}</ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="quizButtonContainer">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
