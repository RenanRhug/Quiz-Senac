<ion-header>
  <ion-toolbar>
    <ion-title color="new">Reset</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-icon name="lock-open-outline"></ion-icon>
      <ion-input type="password" placeholder="Senha">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-open-outline"></ion-icon>
      <ion-input type="password" placeholder="Confirme sua senha">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="buttons" (click)="sucesso()">Redefinir senha</ion-button>
  <ion-button color="buttons" onclick="history.back()">Voltar</ion-button>
</ion-header>
